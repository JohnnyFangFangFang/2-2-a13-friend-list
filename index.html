<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 載入Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Friend List</title>
  <!-- 載入Font Awesome -->
  <script src="https://kit.fontawesome.com/8121b2a94b.js" crossorigin="anonymous"></script>
  <!-- 載入CSS -->
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <!-- navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="./index.html">My Friends</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./favorite.html">My Favorite</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://tw.alphacamp.co/about-us" target="_blank">Coffee Chat ☕</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- 搜尋欄 -->
  <div class="container-fluid my-2">
    <form class="row row-cols-auto align-items-center" id="search-form">
      <div class="col">
        <label class="visually-hidden" for="inlineFormInputGroupUsername">Search Keyword</label>
        <div class="input-group">
          <input type="text" class="form-control" id="search-input" placeholder="Keyword...">
        </div>
      </div>
      <div class="col">
        <button type="submit" class="btn btn-primary" id="search-submit">Search</button>
      </div>
    </form>
  </div>

  <!-- 使用Grid要在最外面包一層container，不然畫面會產生橫向滾軸可以往右拉 -->
  <div class="container-fluid">
    <div class="row" id="data-panel">
      <!-- Render Friend List 產生人物卡片-->

    </div>
  </div>

  <!-- 分頁器 -->
  <nav aria-label="Page navigation">
    <ul class="pagination justify-content-center" id="paginator">
      <!-- render page 產生分頁 -->
    </ul>
  </nav>

  <!-- Friend Modal (圖片按下去後要跳出的視窗內容) -->
  <div class="modal fade" id="friend-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title fw-bold" id="friend-modal-name"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="'friend-modal-body">
          <div class="row">
            <div class="col-sm-7 text-center" id="friend-modal-image">
              <!-- 由showFriendModal()去render -->
            </div>
            <div class="col-sm-5">
              <p id="friend-modal-gender"></p>
              <p id="friend-modal-age"></p>
              <p id="friend-modal-region"></p>
              <p id="friend-modal-birthday"></p>
              <p id="friend-modal-email"></p>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 引用 axios -->
  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  <!-- 載入Bootstrap的JS函式庫 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <!-- 載入自己寫的Javascript -->
  <script src="./index.js"></script>
</body>

</html>
